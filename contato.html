<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Paróquia Santo Antônio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Paróquia Santo Antônio</h1>
    <h3>Contato</h3>
    <br />
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre-nos.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="endereco.html">Endereço</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-contato">
      <form onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9\s\-\+\(\)]{8,15}" placeholder="(00) 00000-0000" />
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      
        <button type="submit">Enviar</button>
      </form>
      

      <div id="mensagem-confirmacao" class="mensagem-confirmacao" style="display:none;">
        Obrigado por entrar em contato! Retornaremos em breve.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Paróquia Santo Antônio de Brás de Pina - Rio de Janeiro</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
